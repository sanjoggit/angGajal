

<router-outlet></router-outlet>
<div class="row" >
  <a style="cursor: pointer" *ngFor="let gajal of gajals; let i = index" [routerLink]="[i]">
    <div class="col-sm-4">
      <div class="card" style="border: 1px solid silver">
        <img class="card-img-top" [src]="gajal.image" alt="{{gajal.title}}" class="img-responsive">
        <div class="card-block">
          <h4 class="card-title">{{gajal.title}}</h4>
          <p class="card-text">{{gajal.description}}</p>
        </div>
      </div>
    </div>
  </a>

</div>
